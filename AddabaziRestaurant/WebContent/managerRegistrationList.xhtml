<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
                
<h:head>
<title>Manager</title>
  <link rel="shortcut icon" href="http://res.cloudinary.com/simpleview/image/upload/v1438123960/clients/grandrapids/file_bcf11a47-7451-464f-8c4d-c9d3e85e9146.png" />
</h:head>
<link href="css/managerRagistrationList.css" rel='stylesheet' type='text/css' />

<link href="//fonts.googleapis.com/css?family=Signika:300,400,700" rel="stylesheet" />
<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet" />



<h:form id="manager" enctype="multipart/form-data">
	<div class="slider">
		<marquee behavior="scroll" direction="left">AddaBazi Restaurant.com</marquee>
		 <a class="" href="addabaziHome.xhtml"><img class="image" src="icon/home.png" title="Go Home" alt="Flower" /></a>
	</div>


	<div class="validation-grids">
		<div class="widget-shadow login-form-shadow" data-example-id="basic-forms"> 
		
				
	<div class="form-body form-body-info">
		<div class="form-group has-feedback">
		
		 <p:dataGrid value="#{managerController.managerDTOs}" var="manager">
      			<p:panel style="width:260px; margin-top:15px; border:1px solid white" >
      			<h:panelGrid>
      			<p:graphicImage value="/uploaded/managerPic/#{manager.photoPath}" style="width:210px; height:200px; margin-left: 10%; border-radius: 8px;"/>
      			</h:panelGrid>
      			
                <h:panelGrid columns="3" cellpadding="" style=" margin-left: 5%;">
                    <p:outputLabel value="Manager :" />
                    <p:outputLabel value="#{manager.managerName}" />
                </h:panelGrid>
                
                <h:panelGrid columns="2" cellpadding="4" style=" margin-left: 5%;">
                    <p:outputLabel value="Number :" />
                    <p:outputLabel value="#{manager.number}" />
                </h:panelGrid>
                
                
                <h:panelGrid columns="2" style="margin-bottom:10px;">
	             	<p:commandButton value="Information" action="managerInfoList.xhtml?faces-redirect=true" style="margin-top:10px; background:none; border:2px solid white; color:white;  font-size: smaller;" >
					<f:setPropertyActionListener value="#{manager}" target="#{managerController.managerdto}"/>
					</p:commandButton>
					
					<p:commandButton value="Delete" action="#{managerController.deleteManager}" update="manager" ajax="false" style=" background:none; border:2px solid white; color:white;  font-size: smaller;">
					   <f:setPropertyActionListener value="#{manager}" target="#{managerController.managerdto}"/>
					</p:commandButton>
				</h:panelGrid>   		  		
			
   			 </p:panel>

		</p:dataGrid>
			
		</div>
	</div>
</div>
</div>
		</h:form>
					
					
		
</ui:composition>
